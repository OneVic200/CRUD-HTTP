<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="post.js"></script>
    <title>Cadastro</title>
</head>

<body align="center">
    <a href="index.html">
        <button>Voltar</button>
    </a>

    <h1>Cadastre-se</h1>
    <label>Nome completo:</label>
    <input type="text" id="nome" required><br><br>

    <label>Data de nascimento:</label>
    <input type="date" id="dataNascimento" required><br><br>

    <label>CPF:</label>
    <input type="text" id="cpf" required><br><br>

    <label>Email:</label>
    <input type="email" id="email" required><br><br>

    <label>Telefone:</label>
    <input type="text" id="telefone" required><br><br>

    <label>Cursos:</label>
    <select name="Cursos" id="curso" required>
        <option></option>
        <option>Técnico em Desenvolvimento de Sistema</option>
        <option>Técnico em Mecatrônica</option>
        <option>Técnico em Eletroeletrônica</option>
        <option>Técnico em Mecânica Automotiva</option>
    </select><br><br>

    <label>Período:</label>
    <select name="Periodos" id="periodo" required>
        <option></option>
        <option>Manhã</option>
        <option>Tarde</option>
        <option>Noite</option>
    </select><br><br>

    <label>Informações adicionais:</label>
    <input type="text" id="informacoesAdicionais"><br><br>

    <input type="button" onclick="enviarDados()" value="Enviar">
       
   
</body>
</html>
